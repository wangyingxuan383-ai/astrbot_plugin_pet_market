<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .menu-list {
            padding: 20px;
        }
        .menu-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .menu-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .menu-item:last-child {
            margin-bottom: 0;
        }
        .menu-cmd {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
            margin-bottom: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        .menu-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 12px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
            <p>Powered by AstrBot</p>
        </div>
        <div class="menu-list">
            {% for item in items %}
            <div class="menu-item">
                <div class="menu-cmd">{{item.cmd}}</div>
                <div class="menu-desc">{{item.desc}}</div>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            宠物市场 v2.0.0 | 优化版
        </div>
    </div>
</body>
</html>
